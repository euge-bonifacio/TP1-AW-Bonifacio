<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/formulario.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <div class="img-conteiner">
            <a href="Index.html">
                <img src="Imagenes/LogoEnaSports.PNG" alt="LogoEnaSports" id="logo">
            </a>
        </div>
        <h1 id="titulo__principal">Trabaja con nosotros</h1>
    </header>
    <main class="formulario">
        <h2 id="titulo__secundario">Completa los siguientes campos</h2>

        <form action="http://127.0.0.1:5500/formulario.html" method="post">

            <div class="campos">
                <label for="nombre-registro">Nombre y Apellido</label>
                <input type="text" id="nombre-registro" name="nombreApellido" class="cajaTexto" required="true">
            </div>
            <br/>
            <div>
                <label for="correo-registro">Correo Electrónico</label>
                <input type="email" id="correo-registro" name="correoElectronico" class="cajaTexto" required="true">
            </div>
            <br/>
            <div>
                <label for="telefono-registro">Número de teléfono</label>
                <input type="text" id="telefono-registro" name="telefono" class="cajaTexto" required="true">
            </div>
            <br/>
            <div>
                <label for="edad-registro">Edad</label>
                <input type="number" id="edad-registro" name="edad" class="cajaTexto" required="true">
            </div>
            <br/>
            <div>
                <label for="genero-registro">Género</label>
                <input type="radio" id="masculino" name="genero" value="masculino" class="boton__opcion">
                <label for="masculino">masculino</label>
                <input type="radio" id="femenino" name="genero" value="femenino" class="boton__opcion">
                <label for="femenino">femenino</label>
            </div>
            <br/>
            <div>
                <label for="direccion-registro">Dirección</label>
                <input type="text" id="direccion-registro" name="direccion" class="cajaTexto" required="true">
            </div>
            <br/>
            <div>
                <label for="turno-registro">Jornada laboral</label>
                <select name="turno" id="turno-registro" class="cajaTexto" required="true">
                    <option value="mañana">Mañana</option>
                    <option value="tarde">Tarde</option>
                    <option value="jornada-completa">Jornada completa</option>
                </select>
            </div>
            <br/>
            <div>
                <label for="cv-registro">Adjuntar CV</label>
                <input type="file" id="cv-registro" name="cv" class="cajaTexto">
            </div>
            <br/>
            <div>
                <label for="comentario-registro">Información complementaria</label>
                <br/>
                <textarea id="comentario-registro" name="comentario" cols="30" rows="10" class="cajaTexto">Escribe aquí</textarea>
            </div>
            <br/>
            <div class="botones">
                <input type="submit" value="Enviar">
                <input type="reset" value="Restablecer">
                <a href="Index.html" id="boton__volver">Volver</a>
            </div>
        </form>
    </main>
    <footer class="footer">    
        <h4>Contacto</h4>
        <a href="">Correo Electrónico</a>
        <a href="">Teléfono</a>

        <p>
            © 2023 ENA Sport AR Todos los derechos reservados
            Una marca de Empresa de Nutrición Argentina SA
        </p>
    </footer>
</body>
</html>
